---
# Custom post layout for full-width banner image and title below
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    {%- include head.html -%}
  </head>
  <body>
    {%- include header.html -%}
    {% if page.image %}
      <div class="post-banner" style="width:100vw;position:relative;left:50%;right:50%;margin-left:-50vw;margin-right:-50vw;overflow:hidden;">
        <img src="{{ page.image }}" alt="{{ page.title }} banner" style="width:100vw;max-width:100vw;max-height:35vh;display:block;object-fit:cover;">
      </div>
    {% endif %}
    <main class="post-content" style="max-width:700px;margin:1rem auto 0 auto;padding:0 1rem;">
      <h1 style="margin-top:1.5rem;text-align:center;">{{ page.title }}</h1>
      <article>
        {{ content }}
      </article>
    </main>
    {%- include footer.html -%}
  </body>
</html>
